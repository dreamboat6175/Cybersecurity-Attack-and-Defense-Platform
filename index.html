<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全攻防平台</title>
    <style>
        /* 加载时的基础样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0A192F 0%, #112240 100%);
            color: #CCD6F6;
            overflow: hidden;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0A192F 0%, #112240 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-content {
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #233554;
            border-top: 3px solid #64FFDA;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-title {
            font-size: 24px;
            font-weight: 600;
            color: #64FFDA;
            margin-bottom: 10px;
        }

        .loading-text {
            color: #8892B0;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 隐藏加载动画的样式 */
        .hide-loading {
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body>
<!-- 加载动画 -->
<div id="loading">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-title">🛡️ 网络安全攻防平台</div>
        <div class="loading-text">正在初始化系统...</div>
    </div>
</div>

<!-- Vue应用挂载点 -->
<div id="app"></div>

<!-- 应用入口脚本 -->
<script type="module" src="/src/main.js"></script>

<script>
    // 应用加载完成后隐藏加载动画
    window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
            setTimeout(() => {
                loading.classList.add('hide-loading');
                setTimeout(() => {
                    loading.remove();
                }, 300);
            }, 800); // 延迟800ms以展示加载动画
        }
    });

    // 防止加载超时
    setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
            loading.innerHTML = `
                    <div class="loading-content">
                        <div style="font-size: 48px; margin-bottom: 20px;">⚠️</div>
                        <div class="loading-title" style="color: #FFC107;">加载超时</div>
                        <div class="loading-text">
                            应用可能遇到问题，请检查控制台或刷新页面<br>
                            <button onclick="window.location.reload()" style="
                                margin-top: 15px;
                                padding: 8px 16px;
                                background: #64FFDA;
                                color: #0A192F;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                font-weight: 600;
                            ">刷新页面</button>
                        </div>
                    </div>
                `;
        }
    }, 10000); // 10秒超时

    // 错误处理
    window.addEventListener('error', (e) => {
        console.error('应用加载错误:', e.error);
        const loading = document.getElementById('loading');
        if (loading) {
            loading.innerHTML = `
                    <div class="loading-content">
                        <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
                        <div class="loading-title" style="color: #F44336;">应用加载失败</div>
                        <div class="loading-text">
                            ${e.message || '未知错误'}<br>
                            <button onclick="window.location.reload()" style="
                                margin-top: 15px;
                                padding: 8px 16px;
                                background: #F44336;
                                color: white;
                                border: none;
                                border-radius: 4px;
                                cursor: pointer;
                                font-weight: 600;
                            ">重新加载</button>
                        </div>
                    </div>
                `;
        }
    });
</script>
</body>
</html>
